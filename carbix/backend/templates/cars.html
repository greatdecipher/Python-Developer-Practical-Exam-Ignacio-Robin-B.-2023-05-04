{% extends 'base.html' %}

{% block content %}
<div class="align-center col-10 offset-1">
    <div class="d-flex justify-content-between align-items-center">
        <p class="lead ml-0">My Cars</p>
        <form hx-post="{% url 'add-car' %}" hx-target='#car-list' class="d-flex align-items-center">
            {% csrf_token %}
            <input type="text" 
                id="carname-input"
                name="carname" 
                class="form-control-sm mr-2" 
                placeholder="Enter a Car Model" />
            <button type="submit" class="btn btn-success btn-sm">Add Car</button>
        </form>
    </div>
    <hr/>
    
    <main class="d-flex">
        <section id="car-list" class="col-12">
            {% include 'partials/car-list.html' %}
        </section>
    </main>
</div>
{% endblock content %}
